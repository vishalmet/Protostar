<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,700&family=Roboto:ital,wght@0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Avaturn</title>
    <link href="./main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex justify-center">
    <section class="main flex justify-center items-end h-screen p-10" style="z-index: 999; position: fixed; height: 13px; margin: 27px;">
      <div class="actions space-x-4">
        <input type="button" id="buttonOpen" value="Open Avaturn" class="bg-blue-500 hover:bg-blue-400 p-2 px-5 text-base shadow-lg" />
        <input type="button" id="buttonClose" value="Close Avaturn" class="bg-red-500 hover:bg-red-400 p-2 px-5 text-base shadow-lg" />
      </div>
    </section>
  </div>
    
    <div id="avaturn-sdk-container"></div>
    <div style="position: fixed">
      <a
        href="https://avaturn.me"
        style="text-decoration: none; color: #0c0c0e;"
        >Avaturn</a
      >
    </div>
    
    <div id="container"></div>
  

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js">
    </script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const address = urlParams.get('address');
      if (address) {
        localStorage.setItem('address', address);
      }
      console.log('Username stored:', localStorage.getItem('address'));
      

    </script>

  </body>
</html>
